        h1 {
            font-family: 'Your-Font-Name', sans-serif; /* Replace 'Your-Font-Name' with the desired font name */
        }
        .new-link {
            border: 1px solid black; /* Add a border to the link */
            display: inline-block; /* Make the link a block element to apply the border */
            padding: 5px; /* Add padding for spacing around the border */
        }
    </style>
</head>
<body>
    <h1>Classmates</h1>

    <table style="margin: auto;" border="1">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
                <th>Address</th>
                <th>Gender</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for classmate in object_list %}
                <tr>
                    <td>{{ classmate.firstname }}</td>
                    <td>{{ classmate.lastname }}</td>
                    <td>{{ classmate.age }}</td>
                    <td>{{ classmate.address }}</td>
                    <td>{{ classmate.gender }}</td>
                    <td><a href="{% url 'classmate_view' classmate.id %}">View</a></td>
                    <td><a href="{% url 'classmate_edit' classmate.id %}">Edit</a></td>
                    <td><a href="{% url 'classmate_delete' classmate.id %}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="new-link" href="{% url 'classmate_new' %}">New</a>
</body>
</html>
