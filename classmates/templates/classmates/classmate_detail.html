<!DOCTYPE html>
<html>
<head>
    <title>Classmate Details</title>
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/funny-anime-background-mh6thrym5tysk4a9.jpg'); /* Replace 'your-background-image.jpg' with the path to your image */
            background-size: cover;
            text-align: center;
            background-attachment: fixed; /* Ensures the background image doesn't scroll with content */
        }

        .centered-content {
            display: inline-block;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent white background for better readability */
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <h1>Classmate Details</h1>
        <h2>Name: {{ object.firstname }} {{ object.lastname }}</h2>
        <p>Age: {{ object.age }}</p>
        <p>Address: {{ object.address }}</p>
        <p>Gender: {{ object.gender }}</p>
    </div>
</body>
</html>
